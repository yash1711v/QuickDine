name: quickdine
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  intl: ^0.18.0
  flutter: 
    sdk: flutter
  get: ^4.6.5
  provider: ^6.0.0
  upi_india: ^3.0.1
  shared_preferences: ^2.0.18
  connectivity_plus: ^2.3.6
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_rating_bar: ^4.0.0
  google_nav_bar: ^5.0.6
  lottie: ^2.2.0
  supabase: ^1.6.0
  supabase_flutter: ^1.4.0
  dot_navigation_bar: ^1.0.1+4
  toast: ^0.3.0
  image_picker: ^0.8.6+4
dev_dependencies: 
  flutter_test:
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets2/123408-image-not-preview.json
    - assets2/featuredres.json
    - assets2/ResNearYou.json
    - assets2/Shopping.json
    - assets2/OrderFood.json
    - assets2/Reserve Table.json
    - assets2/Foodod.json
    - assets2/OrdeerPng.png
    - assets2/elegant.png
    - assets2/user.png

  fonts:
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterLight.ttf
          weight: 300
